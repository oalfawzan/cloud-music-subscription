{% extends "base.html" %}
<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
        {% block body %}
			<center><h1>Register</h1></center>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    <input type="text" name="username" placeholder="Full Name" id="username" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <br>
                    <input type="email" name="email" placeholder="Email" id="email" required>
                <br>
                <br>
                <div>{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
            <br>
            <center><a>Already have an account?</a> <a href="{{ url_for('login') }}" class="active">Login</a></center>
        {% endblock %}
	</body>
</html>
